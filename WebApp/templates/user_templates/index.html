<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>
<div class="wrapper"></div>
<div class="container">
    <div class="inner">
        {% for item in categories %}
        <div class="item">
            <img src="static/categories/{{item}}.png" class="img">
            <button class="btn"
                    id="{{ item }}"
                    onclick="window.location.href='menu/{{ item }}'">
                {{ item }}
            </button>
        </div>
        {% endfor %}

    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

</html>
